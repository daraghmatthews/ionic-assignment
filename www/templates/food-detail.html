<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{foods.name}}">
  <ion-content class="padding">
    <img ng-src="{{foods.pic}}" style="width: 150px; height: 150px">
    <p>
		{{foods.text}}
    </p>
	<button class="button icon-left ion-plus-round button-block button-calm">
		Add Calories
	</button>
	<a class="button icon-left ion-information-circled button-block button-balanced" href="{{foods.info}}">
		Information
	</a>
	<a class="button icon-left ion-android-restaurant button-block button-positive" href="{{foods.recipes}}">
		Recipes
	</a>
  </ion-content>
</ion-view>
