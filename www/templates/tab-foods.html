<!-- html code to display the list of food items -->

<ion-view view-title="Food List">
  <ion-content>
    <ion-list>
	
	  <!-- item avatar creates nice small image. item-icon-right is the little arrow on the right.  
	       ng-repeat clones HTML elements once for each item in the food array from factory. href links -->		   
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="foods in foods" 
	  type="item-text-wrap" href="#/tab/foods/{{foods.id}}">
		<!-- image source is pic element in food array from foods factory -->
        <img ng-src="{{foods.pic}}">
		
		<!-- name is from name element in food array from foods factory -->
        <h2>{{foods.name}}</h2>
		
		<!-- text also from array in foods factory -->
        <p>{{foods.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

		<!-- ng-click calls a function on a click event -->
        <ion-option-button class="button-assertive" ng-click="remove(foods)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
