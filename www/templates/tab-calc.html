<ion-view view-title="Calorie Counter">
	<ion-content class="padding">
	
		<div id="output" class="row">  
			<button class="button button-light col col-100" style="font-size: 40px; text-align: right">0</button>
		</div>
		
		<div class="row">
			<button class="button ion-refresh button-balanced col" style="font-size: 40px" ng-click="reset()"></button>
			<button class="button ion-plus-round button-calm col" style="font-size: 40px" ng-click=""></button>
		</div>

	</ion-content>
</ion-view>
